<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BYOB Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:24px;background:#f7f7f7}
      .card{max-width:520px;margin:0 auto;background:#fff;border:1px solid #eee;border-radius:12px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,.06)}
      .btn{display:inline-block;background:#0d6d13;color:#fff;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
      .muted{color:#666;margin-top:10px}
      .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all;}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Open Profile</h2>
      <p id="desc">Launching the BYOB app…</p>

      <p><a id="open" class="btn" href="#">Open in App</a></p>

      <p class="muted" id="fallback" style="display:none">
        Don’t have the app?
        <a href="https://play.google.com/store/apps/details?id=com.byob.sports">Get it on Google Play</a> •
        <!-- <a href="https://apps.apple.com/app/idYOUR_APPLE_ID">App Store</a> -->
      </p>

      <div class="muted" id="debug" style="display:none">
        Deep link (copy if needed):<br />
        <code class="mono" id="dl"></code>
      </div>
    </div>

   <script>
  const qs = new URLSearchParams(location.search);
  const userId = qs.get('userId');

  // Path for your Expo Router
  const appPath = /profile/${userId};

  // Try https first (when you later add a real domain), then custom scheme (works now)
  const scheme = `byobsports://${appPath}`;
  // If you don't have a custom domain yet, you can skip a universal link
  // or just point it to your GitHub page to avoid extra redirects.

  setTimeout(() => { location.href = scheme; }, 300); // open app
</script>
  </body>
</html>
